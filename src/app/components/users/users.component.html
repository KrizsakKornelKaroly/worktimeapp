<div class="card xs:col-12 lg:col-6 mx-auto px-3 text-center">
    <h2>Users</h2>
    <p>Registered users list</p>

    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Registration</th>
            <th>Last Login</th>
            <th class="text-right">Operations</th>
        </tr>
    </ng-template>
    <ng-template #body let-user>
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.reg | date }}</td>
            <td>{{ user.last | date }}</td>
            <td class="flex justify-content-end">
                <p-button label="Edit" class="mx-2"></p-button>
                <p-button label="Delete" class="mx-2"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>


</div>
